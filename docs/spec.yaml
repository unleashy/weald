Syntax:
  - >
    This chapter covers the syntax of Weald. There are two main groups of syntactical elements:
    declarations and expressions. Whilst declarations put new entities such as variables and
    functions into scope, expressions do the actual work of computation.

  - Optional newlines:
      - â—Šsyn:
          â—Šcaption: optional newlines
          NL: Newline*
      - >
        To allow free-form syntax, the grammar allows optional newlines in strategic locations,
        usually next to terminals. To separate statements, newlines are required.

  - Expressions:
      - â—Šsyn:
          â—Šcaption: expressions
          Expr: ExprLogic
      - >
        Every expression can be â—Ši[evaluated], producing a result. The result â—Ši[denotes] a value of
        some type. During evaluation, zero or more â—Ši[side effects] may be produced.

        Expressions can be divided into three groups: primary expressions, unary operators, and
        binary operators.

        These can be nested pretty much freely within each other. As such, expression syntax is
        highly recursive. To express the â—Ši[precedence] of the various expression forms, a hierarchy
        of syntax productions is used: the topmost â—Šsyn[Expr] production has the lowest precedence,
        and productions within these productions have the second-lowest precedence, and so on.

        Expressions may have zero or more â—Ši[operands], defined by the forms themselves. Those
        operands are used in evaluating an expression at run-time and also for typechecking an
        expression at compile time.

  - Primary expressions:
      - â—Šsyn:
          â—Šcaption: primary expressions
          ExprPrimary:
            - Literal
            - Group
            - Block
            - If
      - >
        Primary expressions are the highest-precedence level of expressions: literals, groups, and
        block expressions.

      - Literals:
          - â—Šsyn:
              â—Šcaption: literals
              Literal:
                - Name
                - Boolean
                - Integer
                - Float
                - String
          - >
            Literals are simple â—Š[tokens]. They denote the value and type of their corresponding
            token.

      - Groups:
          - â—Šsyn:
              â—Šcaption: groups
              Group:
                - "`(` NL Expr NL `)`"
          - >
            Groups (also called parenthesised expressions) allow â€œbreaking outâ€ of normal precedence
            by inserting an expression in a high-precedence context. Their value and type are the
            exact same as the expression they contain.

      - Blocks:
          - â—Šsyn:
              â—Šcaption: blocks
              Block: "`{` NL Stmts NL `}`"
          - >
            Blocks are a type of expression that allows expressions to contain â—Š[statements] by
            grouping them within braces.

      - If expressions:
          - â—Šsyn:
              â—Šcaption: if expressions
              If:
                - "`if` NL Expr NL Block NL Else?"
                - "`if` NL Expr NL `?` NL Expr NL `:` NL Expr"
              Else:
                - "`else` NL Block"
                - "`else` NL If"
          - >
            If expressions direct control flow depending on the result of a condition.

            â—Šb[Ternary form.] This is meant to reduce the syntax weight of simpler conditionals.
            When using this form, it is an error if any of the nested expressions contain a block.

          - â—Šnote: >
              This means something like â—Šcode[if x ? { things } : { more things }] is an error. This
              is meant to discourage overly complex ternary conditionals.

  - Unary operations:
      - â—Šsyn:
          â—Šcaption: unary operations
          ExprUnary:
            - ExprPrimary
            - "`!` NL Expr"
            - "`-` NL Expr"
            - "`+` NL Expr"
      - >
        The unary operations are composed of an â—Šsyn[Expr] operand and an associated operator; the
        operators are not â—Štt[!], minus â—Štt[-], and plus â—Štt[+]. The operators all have the same
        precedence and are all right-associative, that is, â—Šcode[-+x] is the same as â—Šcode[-(+x)].

  - Exponentiation operation:
      - â—Šsyn:
          â—Šcaption: exponentiation
          ExprPower:
            - ExprUnary NL `^` NL ExprPower
            - ExprUnary
      - >
        The exponentiation operation is a binary, right-associative operation.

  - Multiplicative operations:
      - â—Šsyn:
          â—Šcaption: multiplicative operations
          ExprMul:
            - ExprMul NL `*` NL ExprPower
            - ExprMul NL `/` NL ExprPower
            - ExprMul NL `%` NL ExprPower
            - ExprPower
      - >
        The multiplicative operations comprise the multiplication â—Štt[*], division â—Štt[/], and
        modulo â—Štt[%] operators. They are all binary, left-associative, and have the same
        precedence.

  - Additive operations:
      - â—Šsyn:
          â—Šcaption: additive operations
          ExprAdd:
            - ExprAdd NL `+` NL ExprMul
            - ExprAdd NL `-` NL ExprMul
            - ExprMul
      - >
        The additive operations comprise the add â—Štt[+] and subtract â—Štt[-], operators. They are
        both binary, left-associative, and have the same precedence.

  - Comparison operations:
      - â—Šsyn:
          â—Šcaption: comparison operations
          ExprCmp:
            - ExprAdd NL `==` NL ExprAdd
            - ExprAdd NL `!=` NL ExprAdd
            - ExprAdd NL `<`  NL ExprAdd
            - ExprAdd NL `<=` NL ExprAdd
            - ExprAdd NL `>`  NL ExprAdd
            - ExprAdd NL `>=` NL ExprAdd
            - ExprAdd
      - >
        The comparison operations comprise the equality â—Štt[==], inequality â—Štt[!=], less than
        â—Štt[<], less than or equal to â—Štt[<=], greater than â—Štt[>], and greater than or equal to
        â—Štt[>=] operators. They are binary, non-associative (you cannot chain them together without
        using parentheses), and have the same precedence.

  - Logical operations:
      - â—Šsyn:
          â—Šcaption: logical and/logical or expressions
          ExprLogic:
            - ExprAnd
            - ExprOr
            - ExprCmp
          ExprAnd: ExprAnd NL `&&` NL ExprCmp
          ExprOr: ExprOr  NL `||` NL ExprCmp
      - >
        The lazy logical operations comprise the logical and â—Štt[&&] and logical or â—Štt[||]
        operators. They are binary, left-associative, and have the same precedence, but you cannot
        chain â—Štt[&&] with â—Štt[||] (or vice versa) together without using parentheses.

  - Statements:
      - â—Šsyn:
          â—Šcaption: statements
          Stmts: Stmt (Newline+ Stmt)*
          Stmt:
            - Decl
            - Block
            - If
