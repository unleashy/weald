  - Strings:
      - â—Šsyn:
          â—Šcaption: strings and escape sequences
          String:
            - StringStd
            - StringRaw

          â—Šseparator_:

          StringStd:
            - StringStdLine
            - StringStdBlock

          StringStdLine: >
